{% extends 'user.html' %}
{% block content %}

<head>
    <title>Payment Page</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .payment-container {
            max-width: 400px;
            margin: auto;
            margin-top: 50px;
            padding: 20px;
            border-radius: 10px;
            background: #f8f9fa;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .pay-btn {
            background: #007bff;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 18px;
            transition: 0.3s;
        }
        .pay-btn:hover {
            background: #0056b3;
            transform: scale(1.05);
        }
        .pay-icon {
            font-size: 50px;
            color: #007bff;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="payment-container">
            <i class="pay-icon">&#x1F4B3;</i> <!-- Credit Card Icon -->
            <h2 class="mt-3">Proceed to Payment</h2>
            <p>Amount to be paid: â‚¹{{ amount|floatformat:2 }}</p>
            <button id="pay-btn" class="pay-btn mt-3">Pay Now</button>
        </div>
    </div>

    <script>
        console.log("Payment script running...");

        document.getElementById('pay-btn').addEventListener('click', function () {
            console.log("Pay Now button clicked");

            const options = {
                key: "{{ razorpay_key_id }}",
                amount: parseInt("{{ amount|floatformat:0 }}") * 100,  // Convert rupees to paise
                currency: "INR",
                name: "AquaFlow Orders",
                description: "Test Transaction",
                order_id: "{{ order_id }}",
                handler: function (response) {
                    console.log("Payment Success!", response);

                    fetch("{% url 'payment_success' %}", {
                        method: "POST",
                        headers: {
                            "X-CSRFToken": "{{ csrf_token }}",
                            "Content-Type": "application/x-www-form-urlencoded",
                        },
                        body: new URLSearchParams({
                            razorpay_payment_id: response.razorpay_payment_id,
                            razorpay_order_id: response.razorpay_order_id,
                            razorpay_signature: response.razorpay_signature
                        })
                    })
                    .then(res => res.json())
                    .then(data => {
                        console.log("Payment Success Response:", data);
                        if (data.status === "success") {
                            window.location.href = "{% url 'user' %}";  // Redirect to 'user' page
                        } 
                    })
                    .catch(error => {
                        console.error("Payment failed:", error);
                        window.location.href = "{% url 'user' %}"; 
                    });
                },
                theme: { color: "#007bff" }
            };

            const rzp = new Razorpay(options);
            rzp.open();
        });
    </script>
</body>

{% endblock %}

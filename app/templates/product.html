{% extends 'admin.html' %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
    .table_head{
        background: linear-gradient(to left, #00c6ff, #0072ff);
    }
    thead th {
        color: black;
        text-align: center;
    }
    tbody td {
        text-align: center;
    }

</style>

<div class="container">
    
    <div class="row">
        <div class="col-5">
            <div class="form-container my-3">
                <form method="POST" class="my-2 shadow-lg rounded bg-white p-4">
                    <h1 class="page-title text-center">Products</h1>
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="w-100 d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-7" >
            <div class="my-3 shadow-lg rounded bg-white p-4">

            </div>

        </div>
    </div>
</div>

<table>
    <thead class="table_head">
        <tr>
            <th>Size</th>
            <th>Price</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for product in products %}
        <tr>
            <td>{{ product.size }}</td>
            <td>â‚¹{{ product.price }}</td>
            <td> 
                <a href="{%  url 'product_update' product.id %}"><i class="bi bi-gear"></i></a>
                <a class="ms-5" href="{%  url 'product_delete' product.id %}"><i class="bi bi-trash3"></i></a>
            </td>
        </tr>
        {% empty %}
            <tr>
                <td colspan="6">No products found.</td>
            </tr>
        {% endfor %}
        
    </tbody>
</table>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Recovery</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .password-container {
            max-width: 500px;
            margin: 80px auto;
            padding: 30px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        .form-header {
            text-align: center;
            margin-bottom: 25px;
            color: #2c3e50;
        }
        .form-header h2 {
            font-weight: 600;
            margin-bottom: 10px;
        }
        .form-header p {
            color: #7f8c8d;
            font-size: 16px;
        }
        .lockicon {
            text-align: center;
            margin-bottom: 20px;
            font-size: 50px;
            color: #3498db;
        }
        .btn-primary {
            background-color: #3498db;
            border: none;
            padding: 12px;
            font-weight: 500;
            letter-spacing: 0.5px;
            width: 100%;
            margin-top: 15px;
            transition: all 0.3s;
        }
        .btn-primary:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
        .alert {
            margin-top: 20px;
            border-radius: 8px;
        }
        .form-control {
            padding: 12px;
            border-radius: 8px;
        }
        label {
            font-weight: 500;
            color: #34495e;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="password-container">
            <div class="lockicon">
                ðŸ”’
            </div>
            <div class="form-header">
                <h2>Reset Your Password</h2>
                <p>Enter your email to receive a one-time password</p>
            </div>
            
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    {{ form.as_p|safe }}
                </div>
                <button type="submit" class="btn btn-primary">Send Recovery Code</button>
            </form>
            
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-danger">
                        <i class="bi bi-exclamation-triangle-fill me-2"></i>
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
            
            <div class="text-center mt-4">
                <a href="{% url 'login' %}" class="text-decoration-none">Back to Login</a>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
